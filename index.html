<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Спецификация веб-фронтенд-фреймворка Тралива</title>
<link rel="stylesheet" href="style.css"/>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet"/>
<style>
*{font-family:'Open Sans',sans-serif;}
figure{font-family:'Source Code Pro';}
ww{
    font-family:'Source Code Pro';
    background-color: #ffc;
}
</style>
</head>
<body style="background:#ffa">
<h1>Спецификация веб-фронтенд-фреймворка Тралива</h1>
<div id="b"></div>
<script>
	var xhttp=new XMLHttpRequest();
	xhttp.addEventListener(
		'load',
		function(e){
            document.getElementById('b').innerHTML = xhttp.responseText;
		}
	);
    xhttp.open("GET", 'spec.html', true);
	xhttp.send();
</script>
</body>
</html>
